<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="header">
        <h1>Registro de usuarios...</h1>
        <img src="./src/logo.png" alt="ok" />
      </div>
      <div>
        <h2>Formulario de registro...</h2>
        <form action="index.html" method="get" autocomplete="off">
          <fieldset>
            <legend>new user...</legend>

            <table>
              <tr>
                <td><label for="nombre">Nombre : </label></td>
                <td>
                  <input
                    type="text"
                    placeholder="Nombre completo"
                    name="nombre"
                    id="nombre"
                    required
                    pattern="[a-zA-Z ]*"
                    title="te dije que solo letras "
                  />
                </td>
              </tr>
              <tr>
                <td><label for="user">Usuario : </label></td>
                <td>
                  <input
                    type="text"
                    name="user"
                    id="user"
                    placeholder="Usuario..."
                    required
                    minlength="5"
                    maxlength="12"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="pass">Password : </label></td>
                <td>
                  <input
                    type="password"
                    name="pass"
                    id="pass"
                    placeholder="Password"
                    required
                    minlength="8"
                    maxlength="15"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="pass2">Conformar Password : </label></td>
                <td>
                  <input
                    type="password"
                    name="pass2"
                    id="pass2"
                    placeholder="Password"
                    required
                    minlength="8"
                    maxlength="15"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="email">Email : </label></td>
                <td>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="tel">Telefono</label></td>
                <td>
                  <input
                    type="tel"
                    name="tel"
                    id="tel"
                    placeholder="Telefono"
                    required
                    minlength="10"
                    maxlength="10"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="genero">Genero : </label></td>
                <td>
                  <select name="genero" id="genero" required>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="X">Otro</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="fchnac">Fecha de nacimiento : </label></td>
                <td>
                  <input type="date" name="fchnac" id="fchnac" required />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="text"
                    name="ok"
                    id="ok"
                    pattern="(0[1-9]|1[0-9]|2[0-9]|3[0-1])(/|-)(0[1-9]|1[0-2])(/|-)([0-9]{2})"
                  />
                </td>
                <td><input type="submit" value="Registrar" /></td>
              </tr>
            </table>
          </fieldset>
        </form>
      </div>
      <div class="header">
        <h2>gracias</h2>
        <img src="./src/logo.png" alt="ok" />
      </div>
    </div>
  </body>
</html>
