<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="declara()">
    <div>
      <div class="header">
        <h1>Formularios</h1>
        <img src="./src/logo.png" alt="ok" />
      </div>
      <div>
        <h2>Formulario de Login...</h2>
        <form method="get" autocomplete="off" id="frmlogin">
          <fieldset>
            <legend>Login...</legend>
            <table>
              <tr>
                <td><label for="user">Usuario : </label></td>
                <td>
                  <input
                    type="text"
                    name="user"
                    id="user"
                    placeholder="Usuario"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="pass">Password : </label></td>
                <td>
                  <input
                    type="password"
                    name="pass"
                    id="pass"
                    placeholder="Contraseña..."
                    required
                  />
                </td>
              </tr>
              <tr>
                <td></td>
                <td><input type="submit" value="Login" id="boton" /></td>
              </tr>
            </table>
            <p>
              Olvido su Contraseña? <a href="recuperar.html">Recuperala...</a>
            </p>
            <p>No tienes cuenta aun? <a href="registro.html">Aqui...</a></p>
          </fieldset>
        </form>
      </div>
      <div class="header">
        <h2>gracias</h2>
        <img src="./src/logo.png" alt="ok" />
      </div>
    </div>
    <script src="./js/formularios.js"></script>
  </body>
</html>
